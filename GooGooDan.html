<!DOGTYPE html>
    <html>

    <head>
        <title>
            함수를 이용한 구구단~
        </title>
        <script type="text/javascript">
            function googoodan(a) {
                var zt = parseInt(a);

                for (i = 1; i <= 9; i++) {
                    document.write(zt + "x" + i "=" + zt * i + "</br>");
                }
            }

        </script>
    </head>

    <body>
        <h1>자바스크립트로 구구단만들기</h1>
        <hr>
        <script type="text/javascript">
            var b = prompt("왓 넘버", "숫자입력");
            googoodan(b);

        </script>
    </body>

    </html>
